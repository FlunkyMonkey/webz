<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vGriz</title>
    <link rel="stylesheet" href="/shared/styles.css">
    <style>
        /* Site-specific styles */
        .logo { color: #4a6fa5; }
        h1 { color: #4a6fa5; }
        .container { 
            background-color: #f5f9ff; 
            border: 2px dashed #a5c0e0;
        }
        .button {
            background-color: #4a6fa5;
        }
        .bubble {
            background-color: rgba(74, 111, 165, 0.1);
        }
        .container::before, .container::after {
            background-color: rgba(74, 111, 165, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">vGriz</div>
        <div class="image-container">
            <img src="/shared/images/sleeping-kitty.svg" alt="Sleeping Kitty">
        </div>
        <h1>Creative Digital Space</h1>
        <div class="bubble">
            <p>Welcome to my personal portfolio and digital playground where ideas come to life!</p>
        </div>
        <p>Currently crafting something amazing. Stay tuned for the grand reveal!</p>
        <button class="button">Connect</button>
        <div class="footer">
            &copy; 2025 vGriz. All rights reserved.
        </div>
    </div>
</body>
</html>
