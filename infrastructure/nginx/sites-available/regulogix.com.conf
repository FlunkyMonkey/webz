server {
    listen 80;
    server_name regulogix.com www.regulogix.com;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name regulogix.com www.regulogix.com;

    # SSL configuration will be added by certbot
    # ssl_certificate /etc/letsencrypt/live/regulogix.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/regulogix.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logs
    access_log /var/log/nginx/regulogix.access.log;
    error_log /var/log/nginx/regulogix.error.log;

    # Root directory and index files
    root /var/www/webz/regulogix/public;
    index index.html index.htm;

    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy to Node.js application if needed
    # location /api {
    #     proxy_pass http://localhost:3002;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
