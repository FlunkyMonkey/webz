<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regulogix</title>
    <link rel="stylesheet" href="/shared/styles.css">
    <style>
        /* Site-specific styles */
        .logo { color: #5a8d65; }
        h1 { color: #5a8d65; }
        .container { 
            background-color: #f9fffa; 
            border: 2px dashed #a5d6af;
        }
        .button {
            background-color: #5a8d65;
        }
        .bubble {
            background-color: rgba(90, 141, 101, 0.1);
        }
        .container::before, .container::after {
            background-color: rgba(90, 141, 101, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Regulogix</div>
        <div class="image-container">
            <img src="/shared/images/sleeping-kitty.svg" alt="Sleeping Kitty">
        </div>
        <h1>Welcome to Regulogix!</h1>
        <div class="bubble">
            <p>Your friendly regulatory compliance platform that makes complex regulations simple and manageable.</p>
        </div>
        <p>This site is currently under development with lots of exciting features coming soon!</p>
        <button class="button">Stay Updated</button>
        <div class="footer">
            &copy; 2025 Regulogix. All rights reserved.
        </div>
    </div>
</body>
</html>
